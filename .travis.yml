language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
before_install:
  - wget http://downloads.buildout.org/2/bootstrap.py
  - pip install -U setuptools
  - python bootstrap.py
  - bin/buildout
script:
  - bin/py.test -v tests/bqlib_test.py
notifications:
  emails:
    - addsict@gmail.com
  on_success: always
  on_failure: always
